{% load staticfiles%}
{% for recipe in recipes.all %}
        <h1>{{ recipe.title }}</h1>
        <p>{{ recipe.food_name }}</p>
        {% for ingredients in recipe.ingredients.all %}
            <p>{{ ingredients }}</p>
        {% endfor %}
        <p><img src="{{ recipe.food_img.url }}" alt=""/></p>
        <p>{{ recipe.recipe_description }}</p>
        <p>{{ recipe.cooking_time }}</p>
        <p>{{ recipe.u_id }}</p>
{% endfor %}
