      <label for="exampleInputEmail1">Username</label>
      <input name="username" type="text" value="" class="form-control" aria-describedby="emailHelp" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" type="password" value="" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <input class="btn btn-lg btn-primary btn-block" id = "btn" type="submit" value="Login">
  </form>
